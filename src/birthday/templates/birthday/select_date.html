{% extends 'base.html' %}


{% block content %}
<br> <br><br> <br>
<br> <br> <br> <br> 
<div class="container">	
        <div class="about-grids">
            <div class="abt-rt-grid">
                <div class="abt-form">
                    <form  method="post">
                        {% csrf_token %}
                        <div class="col-sm-4 col-xs-4 w3ls-lt-form">
                            <div class="w3ls-pr">
                                <input type="text" required class="form-control col-md-6" name="date" id="mydate" placeholder="PicK a Date please!!">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <input type="submit" value="Next">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
        $("#mydate").datepicker({
            dateFormat: 'yy-mm-dd',
            autoclose: true,
            minDate: 0,   
        }); 
    </script>
{% endblock%}
