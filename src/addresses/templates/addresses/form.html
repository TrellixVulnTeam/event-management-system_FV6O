{% load crispy_forms_tags %}
<div class="container">	
        <div class="about-grids">
            <div class="abt-rt-grid">
                <div class="abt-form text-center">
                    <form  method="post" action=" {% if action_url  %}{{ action_url }} {% else %} {% url 'login' %} {% endif %}">
                        {% csrf_token %}
                        <div class="col-sm-4 col-xs-4 w3ls-lt-form">
                            <div class="w3ls-pr">
                                {% if next_url %}
                                    <input type="hidden" name="next" value="{{ next_url}}">
                                {% endif %} 
                                {% if address_type %}
                                    <input type="hidden" name="address_type" value="{{ address_type }}">
                                {% endif %}   
                                {{ form | crispy }}
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <input type="submit" class="btn btn-block btn-primary " value="Book Now">
                    </form>
                </div>
            </div>
        </div>
    </div>
